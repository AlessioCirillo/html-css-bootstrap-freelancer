<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- butstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">
              <div class="box division">
                LOGO
              </div>
            </div>
            <div class="col-xs-6">
              <div class="box division">
                HEADER MENU
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section>
      <div class="hero">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 mt-50">
              <div class="box-hero division text-center">
                HERO
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MAIN -->

    <!-- PORTFOLIO -->
    <section>
      <div class="container padd-top-bot-90 text-center">
        <div class="row">
          <div class="col-xs-12">
              PORTFOLIO
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-port-1 mb-50">

            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-port-2 mb-50">

            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-port-3 mb-50">

            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-port-4 mb-50">

            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-port-5 mb-50">

            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-port-6">

            </div>
          </div>
        </div>
      </div>
    </section>



  </body>
</html>
