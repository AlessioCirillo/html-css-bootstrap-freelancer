<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <section>

          <div class="row">
            <div class="col-xs-12 mt-50">
              <div class="box-hero division text-center">
                HERO
              </div>
            </div>
          </div>
        </div>
      </div>
